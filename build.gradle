plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.1'
    id 'maven-publish'
}

group 'com.rosberry.android.gradle'
version '1.4.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.google.code.gson:gson:2.8.0'
    testImplementation 'junit:junit:4.12'
}

publishing {
    repositories {
        mavenLocal()
    }
}

gradlePlugin {
    plugins {
        rawfPlugin {
            id = 'com.rosberry.android.gradle.rawf'
            displayName = 'RAWF'
            description = 'Plugin for rosberry android workflow'
            version = '1.4.0'
            implementationClass = 'com.rosberry.android.gradle.rawf.RAWFPlugin'
        }
    }
}

pluginBundle {
    website = 'https://github.com/rosberry/RAWF'
    vcsUrl = 'https://github.com/rosberry/RAWF.git'
    tags = ['slack', 'build', 'notify', 'jira']
}