plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '0.10.0'
}

group 'com.rosberry.adnroid.gradle'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.google.code.gson:gson:2.8.0'
}

gradlePlugin {
    plugins {
        slackPlugin {
            id = 'com.rosberry.adnroid.gradle.rawf'
            implementationClass = 'com.rosberry.adnroid.gradle.slack.SlackPlugin'
        }
    }
}

pluginBundle {
    website = 'https://gitlab.com/lehakorshun/rawf'
    vcsUrl = 'https://gitlab.com/lehakorshun/rawf.git'
    tags = ['slack', 'build', 'notify']

    plugins {
        slackPlugin {
            // id is captured from gradlePlugin extension block
            displayName = 'RAWF'
            description = 'Plugin for rosberry android workflow'
            tags = ['slack', 'build', 'notify', 'jira']
            version = '0.1.0'
        }
    }
}